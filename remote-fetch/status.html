        /* Inline CSS */
        #versionText {
            margin: 0;
            animation: shake 0.5s infinite, animate__flash 1s;
            cursor: pointer;
            color: black; /* Initial color set to black */
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }
    </style>
    <!-- Content of the body -->
    <p id="versionText">V.1.0.0</p>

    <!-- JavaScript to handle color change -->
    <script>
        // Function to toggle the color between black and red
        function toggleColor() {
            var versionText = document.getElementById("versionText");
            var currentColor = versionText.style.color;
            versionText.style.color = currentColor === "black" ? "red" : "black";
        }

        // Set an interval to change the color every 300ms
        setInterval(toggleColor, 300);
        
        // JavaScript to handle click event
